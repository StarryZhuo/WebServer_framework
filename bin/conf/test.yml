logs:
     - name: root
       level: info
       formatter: "%d%T%m%n"
       appenders:
           - type: FileLogAppender
             file: root.txt
           - type: StdoutAppender
     - name: system
       level: debug
       formatter: "%d%T[%p]%T%m%n"
       appenders:
           - type: FileLogAppender
             file: system.txt
           - type: StdoutAppender

